<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div @mouseenter="handleOverSlider()" @mouseleave="handleLeaveSlider()" class="slider-wrapper" tabindex="0">

                <div class="item">     
                    <img :src="slides[counterActiveSlide].image" :alt="slides[counterActiveSlide].title" />
                    <div class="text">
                        <h3>
                            {{slides[counterActiveSlide].title}}
                        </h3>
                        <p>
                           {{slides[counterActiveSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goToPrevSlide()"></div>
                    <div class="next" @click="goToNextSlide()"></div>
                    <div class="thumb" v-for="(slide, i) in slides" :class="counterActiveSlide == i ? 'active' : ''" @click="changeActiveSlide(i)">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
